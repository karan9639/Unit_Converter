<!doctype html>
<html>
    <head>
        <title> Unit Converter</title>
        <link rel="stylesheet" href="style1.css">
    </head>
    <body>
        <h1>Volume Converter</h1>
        <div id = "container">
            <input type="text" placeholder="Input" id="input">
            <span style="font-size: 38px;
            font-weight: bolder;
            line-height: 42px;
            text-align: center;
            background-color: transparent;">&#61;</span>
            <input type="text" placeholder="Result" id="result">

            <select id="inputType">
                <option value="liter"> liter (L)</option>
                <option value="centimeter">Cubic Centimeters (cm続)</option>
                <option value="meter">Cubic Meter (m続)</option>
                <option value="mililiter">Milliliter (ml)</option>
            </select>

            <select id="resultType">
                
                <option value="centimeter">Cubic Centimeters (cm続)</option>
                <option value="meter">Cubic Meter (m続)</option>
                <option value="mililiter">Milliliter (ml)</option>
            </select>
           
        </div>

        <script src="vscript.js"></script>
    
    </body>

</html>
